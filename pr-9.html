<!DOCTYPE html>
<html lang="en">

<body>
    <script type="text/javascript">
        var a = [10, 30, 10, 5, 6, 5, 10];
        var dup = [];

        for (var i = 0; i < a.length; i++) {
            for (d = i + 1; d < a.length; d++) {
                if (a[i] == a[d]) {
                    dup.push(a[d]);
                }
            }
        }
        for (var k = 0; k < dup.length; k++) {
            for (var m = k + 1; m < dup.length; m++) {
                if (dup[k] == dup[m]) {
                    dup[m] = 0;
                }
            }
            if (dup[k] != 0) {
                document.write("<h2>" + dup[k] + "</h2>");
            }
        }
    </script>
</body>

</html>
